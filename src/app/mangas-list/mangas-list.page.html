<ion-header>
  <ion-toolbar>
    <ion-title>Ma bibliothèque</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h2>Création d'un nouveau manga</h2>
  <ion-button routerLink="/mangas/new">Création</ion-button>
  <h2>Liste des mangas</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let manga of mangas">
        <ion-card [routerLink]="['/mangas', manga.id]">
          <img [src]="manga.keyart" [alt]="manga.title" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer> Pied de page </ion-footer>
